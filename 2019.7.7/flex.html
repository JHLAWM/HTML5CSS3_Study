<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 实例</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
  <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
	
<style>
	.wh{
		width:50px;
		height:50px;
		margin:5px;
		border:1px solid #000;
	}
</style>
</head>
	<body>
		<div class="container mt-3 border rounded ">

			<!-- 0. flex弹性布局 -->
			<!--
				a) 开启弹性布局:
					d-flex: 相当于 display:flex;
					d-inline-flex: 相当于 display:inline-flex;
				b) flex排序方向:
					flex-row,flex-row-reverse: 水平方向排序布局 - flex-wrap:row; - flex-wrap:row-reverse;
					flex-column,flex-column-reverse: 垂直方向排序布局 - flex-wrap:column; - flex-wrap:column-reverse;
				c) 内容排序:
						x方向:
							0. 水平方向排序控制:
									justify-content-start: 相当于 justify-content:flex-start;
									*: justify-content-start/end/center/between/around( 我已经理解flex,所以这里有不做备注啦 )
							1. 等宽:
									注意设定到子元素
									flex-fill: 相当于 flex:1 1 auto;
							2. 扩展:
									占领剩余区域
									flex-grow-1: flex-grow:1;
							3. 数字排序:
									order-1: 相当于 order:1;
							4. 换行:
									flex-wrap: 换行 - flex-wrap:wrap;
									flex-nowrap: 不换行 - flex-wrap:nowrap;( 默认 )
									flex-wrap-reverse: 反转换行 - flex-wrap:wrap-reverse;
						y方向:
							0. 垂直方向排序控制:
									align-content-start: 相当于 align-content:flex-start;
									*: align-content-start/end/center/between/around
							1. 单行垂直方向排序控制:
									align-items-stretch: 相当于 align-items:stretch; 高度填充完容器 
									*: align-items-start/end/center/between/around/stretch
						指定元素:
							0. 子元素垂直方向单独控制排序
									align-self-start: 相当于 align-self:flex-start;
									align-self-baseline: 文字于文字进行对齐
									*: align-self-start/end/center/between/around/baseline/stretch
				d) 外/内边距:
						mt-1: 相当于 margin-top:0.25rem;
						mr-auto: 相当于 margin-right:auto; 配合flex的子元素,能实现更自由的排序位置操控
						pt-1: 相当于 padding-top:0.25rem;

				e) 响应式,弹性布局
						0. 无疑是中间加入,不过要注意源语法完整性 *: sm/md/lg/xl
						1. 如: justify-content-sm-end: 当屏幕大于sm时,为flex-end排序方式
			-->
			<!-- 等宽 -->
			<div class="d-flex" >
				<div class="flex-fill bg-danger ">1</div>
				<div class="flex-fill bg-info">2</div>
				<div class="flex-fill bg-success">3</div>
			</div>
			<!-- 扩展 -->
			<div class="d-flex">
				<div class="bg-success">test1</div>
				<div class="bg-info">test2</div>
				<div class="flex-grow-1 bg-danger">3</div>
			</div>
		</div>

	</body>
</html>
