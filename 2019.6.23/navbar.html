<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap 实例</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			
			<!-- 0. 标准主导航栏 -->
			<!--
				a) nav父类: navbar navbar-expand-sm
						navbar: 为必须
						navbar-expand-xl/lg/md/sm: 响应式导航，达到一定分辨率变为多行
				   ul子类: navbar-nav: 正常nav变为navbar-nav
				   li子类: nav-item
				   a子类: nav-link
				b) navbar-expand-xl/lg/md/sm 没有它则导航栏为垂直,有他则在一定分辨率为垂直
				c) 控制导航栏背景: bg-dark/bg-light等...
				d) 控制导航栏字体颜色: navbar-light/dark( navbar-颜色为相反色 )等...
				e) 同样active/disabled同样起作用
			-->
			<nav class=" navbar navbar-expand-sm bg-light ">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="#" class="nav-link" > 111 </a>
					</li>
					<li class="nav-item ">
						<a href="#" class="nav-link" > 222 </a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link" > 333 </a>
					</li>
				</ul>
			</nav>
			
			<!-- 因无navbar-expand-xl/lg/md/sm所以为垂直 -->
			<nav class="navbar bg-dark navbar-dark" >
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="#" class="nav-link" >
							test1
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link" >
							test1
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link" >
							test1
						</a>
					</li>
				</ul>
			</nav>

			<!-- 1. navbar导航栏中logo的使用 -->
			<!--
				a) navbar-brand: 专门用来搞logo存放
					甚至在这个容器里图片的width既然可以等比例缩放( 正常情况只有高度缩放才等比 )	
			-->
			<nav class="navbar navbar-expand-sm bg-danger navbar-dark " >
				<a href="#" class="navbar-brand" >
					<img src="logo.png" style="width:50px;" >
				</a>
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="#" class="nav-link" >
							tt1
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link" >
							tt2
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link" >
							tt3
						</a>
					</li>

				</ul>
			</nav>

			<!-- 2. 响应式折叠按钮导航栏( 移动端会变成菜单按钮 ) -->
			<!--
					a) 分析核心: collapse套装与，按钮类navbar-toggler控制菜单类navbar-collapse，的组合成响应式折叠按钮菜单
				b) collapse本身就为折叠菜单而打造，注意navbar-expand-xl/lg/md/sm没有他菜单会隐藏起来
				c) 0. 写入导航栏骨架
				   1. 嵌入式,button标签,上collapse按钮类,在额外加入navbar-toggler毕竟在别人家地盘
					  别忘记嵌入icon, class="navbar-toggler-icon"
				   2. 上collapse菜单类,注意菜单容器要包含ul,并且额外加入navbar-collapse
				d) 核心: 
					collapse套装
					按钮类navbar-toggler
					菜单类navbar-collapse
			-->
			<nav class="navbar navbar-expand-sm bg-dark navbar-dark " >
				<a href="#" class="navbar-brand" >
					LOGO
				</a>
				<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#zdtest1" >
					<span class="navbar-toggler-icon" ></span>
				</button>
				<div class="navbar-collapse collapse" id="zdtest1" >
					<ul class="navbar-nav">
						<li class="nav-item">
							<a href="#" class="nav-link" >a1</a>
						</li>

						<li class="nav-item">
							<a href="#" class="nav-link" >a2</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link" >a3</a>
						</li>

						<li class="nav-item">
							<a href="#" class="nav-link" >a4</a>
						</li>
					</ul>
				</div>
			</nav>

		</div>

		<!-- 3. 有下拉菜单的导航栏 -->
		<!--
			a) 写入navbar骨架
			b) 选中某一个nav-item
			c) 正常写入dropdown的三大核心
			d) 在将选中的选中项nav-item同级写入dropdown
			   因为这样可以使下拉菜单正确的对应选项
		-->
		<div class="container">
			<nav class="navbar navbar-expand-sm bg-success navbar-dark ">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a href="#" class="nav-link" > aaa </a>
					</li>

					<li class="nav-item">
						<a href="#" class="nav-link" > aaa </a>
					</li>

					<li class="nav-item dropdown ">
						<a href="#" class="nav-link dropdown-toggle " data-toggle="dropdown"  > aaa </a>
						<div class="dropdown-menu">
							<a class="dropdown-item" > 111 </a>
							<a class="dropdown-item" > 111 </a>
						</div>
					</li>
				</ul>	
			</nav>
		</div>

		<!-- 4. 给导航栏加入表单 -->
		<!--
			a) 直接form嵌入到nav中
			b) 但是注意表单加入class样式
			c) 父类: form-inline
			   子类: form-control
			d) 按钮直接上btn
			e) navbar-text直接搞文字，注意在ul之外,nav中
		-->
		<div class="container">
			<nav class="navbar navbar-expand-sm bg-light navbar-light ">
				<form class="form-inline" >
					<input class="form-control" type="text" >
					<button type="button" class="btn btn-success" > Search </button>
				</form>

				<ul class="navbar-nav" >
					<li class="nav-item">
						<a href="#" class="nav-link" > 233 </a>
					</li>
				</ul>

				<span class="navbar-text">
					直接搞文字
				</span>
			</nav>
		</div>

		<!-- 5. 固定导航栏 -->
		<!--
			核心在于: fixed-top/bottom
		-->
		<nav class="navbar navbar-expand-sm fixed-bottom bg-dark navbar-dark">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a href="#" class="nav-link" >
						fixed-bottom
					</a>
				</li>	
			</ul>
		</nav>

	</body>
</html>
