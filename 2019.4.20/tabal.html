<!doctype html>
<html>
	<head>
		<title>test</title>
		<meta charset = "utf-8">

	</head>
	<body>

		<!--具有布尔类型的属性标签-->
		<!--true-->
		<input type="checkbox" checked > <!-- 只写属性为真 -->
		<input type="checkbox" checked="checked"> <!-- 属性="属性"为真 -->
		<input type="checkbox" checked=""> <!-- 属性=""空为真 -->
		<!--false-->
		<input type="checkbox"> <!-- 不写为假 -->
	
	</body>
</html>
