<!doctype html>
<html>
	<head>
		<title>test</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- 关于nav使用 -->
			<!--
				0. 用做导航栏,一个页面中可以有多个nav
				1. 主导航栏,翻页,内容导航栏,都可以
				注意: menu不可代替nav因为menu是有交互性能才可以使用,准确的menu是使用在web应用程序中
			-->

		<!-- 关于aside使用 -->
			<!--
				0. 可用作,article文章的附属信息,如参考资料,侧边栏,侧面广告,引页等...
			-->
			示列:
			<article>
				<h1>test</h1>
				<p>
					你的苹果真好吃
				</p>
				<aside>
					<h1>名词解释</h1>
					<dl>
						<dt>苹果</dt>
						<dd>苹果是红色的</dd>
					</dl>
				</aside>
			</article>
		
		<!-- time元素,一个专门搞时间的标签 -->
			<time datetime="2019-5-7" > 2019年5月7日 </time> 
			<time datetime="2019-5-7T09:30" > 2019年5月7日09:30 </time> <!-- 日期T时间,使用T隔开 -->
			<time datetime="2019-5-7T09:30+03:00" > 2019年5月7日09:30 </time> <!-- 日期T时间+时差 -->


		<!-- 非主体结构 -->
		<!-- header标签 -->
			<!--
				1. header放在开头部分,可以包括,nav,标题类，logo，表单
				2. 不限制数量
			-->
			<header>
				<h2>test</h2>
				<nav>
					<ul><li></li></ul>
				</nav>
			</header>

		<!-- Footer标签 -->
			<!--
				1. 放结尾,放一些链接,版权信息什么的
			-->

		<!-- address标签放一些联系方式 -->
		<!--  -->



	</body>
</html>
