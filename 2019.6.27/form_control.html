<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap 实例</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/css/bootstrap.min.css">
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
	</head>
	<body>

		<div class="container">
			<h2> 表单控件 </h2>
				<form>
				<!-- 0. 表单控件,text,passwprd -->
				<!--
					a) 其实 type=""这些都是H5已经有的属性
					b) 容器: form-group 块级表单必备
					   子类: form-control 使表单为块级样式 
				-->
				<div class="form-group">
					<label  for="usr" > 用户: </label>
					<input type="text" id="usr" class="form-control" >
				</div>
				<div class="form-group">
					<label for="pas"> 密码: </label>
					<input type="password" id="pas" class="form-control" >
				</div>
				<div class="form-group">
					<label for="texta"> 留言: </label>
					<textarea id="texta" class="form-control" rows="6" ></textarea>
				</div>
				
				<!-- 1. 多选框 -->
				<!--
					a) 多选框: 
					    容器: form-check
						父类: form-check-label
						子类: form-check-input
					b) 如果容器 form-check 加入 form-check-inline  则块级表单变为内联表单
				-->
				
					<!-- 块级选项框 -->
					<div class="form-check">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" value="" > choose1
						</label>
					</div>
					<div class="form-check disabled ">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input" value="" disabled > choose2
						</label>
					</div>
					<!-- 内联选项框 -->
					<div class="form-check form-check-inline ">
						<label class="form-check-label">
							<input type="checkbox" class="form-check-input"  value="" >  choose3
						</label>
					</div>
					<div class=" form-check form-check-inline">
						<label class="form-check-label" >
							<input  type="checkbox" class="form-check-input" value="" checked  > choose4
						</label>
					</div>
				<!-- 2. 单选框 -->
				<!--
					a) 块级单选框:
						容器: radio
						表单input使用type="radio"属性配合label,包含在radio容器中
					b) 内联单选框:
						容器: radio 加入 radio-inline 即可变为内联单选框
				-->
				<!-- 块级选项框 -->
				<div class="radio">
					<label>
						<input type="radio" name="test" > man
					</label>
				</div>
				<div class="radio">
					<label>
						<input type="radio" name="test" > woman
					</label>
				</div>
				<div class="radio disabled ">
					<label>
						<input type="radio" name="test" disabled > disabled
					</label>
				</div>
				
				<!-- 内联选项框 -->
				<div class="radio radio-inline ">
					<label>
						<input type="radio" name="test1" > test1
					</label>
				</div>
				<div class="radio radio-inline ">
					<label>
						<input type="radio" name="test1" > test2
					</label>
				</div>
				<div class="radio radio-inline disabled">
					<label>
						<input type="radio" name="test1" disabled > test3
					</label>
				</div>

				<!-- 3. 表单下拉菜单 -->
				<!--
					a) 核心在于" form-control "与HTML5的表单select进行配合
					b) 父类: form-group
					   子类: form-control
					c) HTML5 - select下拉菜单,加入"multiple"属性则变为多选下拉菜单
				-->
				<div class="form-group">
					<label for="select0" >
						单下拉选项
					</label>
					<select class="form-control" for="select0" >
						<option> 1 </option>
						<option> 1 </option>
						<option> 1 </option>
					</select>
					<br/>
					<label for="select1" >
						多下拉选项菜单( 使用ctrl或者shift配合鼠标多选 )
					</label>
					<select multiple class="form-control">
						<option> a </option>
						<option> b </option>
						<option> c </option>
						<option> d </option>
						<option> e </option>
					</select>
				</div>

			</form>
		</div>
		<div class="container">
			
		</div>
	
	</body>
</html>
