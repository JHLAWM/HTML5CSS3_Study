<!doctype html>
<html>
	<head>
		<title>TEST</title>
		<meta charset="utf-8">
	</head>
	<body>
		<!-- 关于a标签与属性 -->
		<!--
			href="链接的URL"
			download="指定下载文件路径"
			rel="写明链接到的URL与本页的关系,方便搜索引擎录取"
			target="打开方式"
			media="规定链接的URL媒体类型"
			type="规定URL,MIME类型"

		-->
		<!-- 下载图片链接 -->
		<a href="images/1.jpg" download="images/1.jpg" > image_download</a>
		<br/> 

		<!-- 测试target -->
		<!--
			_blank: 新窗口打开
			_self: 同窗口打开
			_parent/_top: 不太了解,发现于_self没有区别
		-->
		<a href="http://www.oo7.fun" target="_blank">塔式甜点_blank</a> 
		<a href="http://www.oo7.fun" target="_self">塔式甜点_self</a>
		<a href="http://www.oo7.fun" target="_parent">塔式甜点_parent</a>
		<a href="http://www.oo7.fun" target="_top">塔式甜点_top</a>
		
	</body>
</html>
